<!doctype html>
<html lang="en">
<head>
    <title>single style-tag</title>
    <style>
        .used-class, .unused-partial-class {color:#000000;}
        #used-id, #unused-partial-id {color:#000000;}
        h1, h3 {color:#000000;}

        .unused-class {color:#000000;}
        #unused-id {color:#000000;}
        h2 {color:#000000;}
    </style>
</head>
<body>
    <div class="used-class"></div>
    <div id="used-id"></div>
    <h1>used element</h1>
</body>
</html>
